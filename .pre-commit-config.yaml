repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    - id: black
  - repo: local
    hooks:
      - id: unittest
        name: unittest
        language: system
        entry: python -m unittest discover ./tests
        types: [python]
        pass_filenames: true